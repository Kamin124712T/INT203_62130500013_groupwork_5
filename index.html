<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
  </head>

  <body>
    <div id="app">
        <div class="mx-auto flex flex-col justify-center mt-16" style="width: 1072px;">
            <h1 class="mx-auto text-5xl font-bold">Photo Gallery ({{countGallerys}})<span class="text-2xl"> favorite {{countfavorite}}</span></h1>
            <photo-search :gallerys="gallerys" :img-show="countImgShow" ></photo-search>
            <photo-view @favorite-img="favoriteImg" :gallerys="gallerys" :focus-img="focusImg"></photo-view>
            <photo-item @favorite-img="favoriteImg" :gallerys="gallerys" :focus-img="focusImg" :img-show="countImgShow"></photo-item>
        </div>
    </div>
<script src="main.js"></script>
<script src="./components/PhotoItem.js"></script>
<script src="./components/PhotoSearch.js"></script>
<script src="./components/PhotoView.js"></script>
<script>
  var mountedApp = app.mount('#app')
</script>
</body>
</html>
